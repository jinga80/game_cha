<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 게임 효과음 테스트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        
        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .sound-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .sound-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }
        
        .sound-button:active {
            transform: translateY(0);
        }
        
        .category {
            margin-bottom: 30px;
        }
        
        .category h2 {
            color: #ffd700;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .info h3 {
            color: #ffd700;
            margin-top: 0;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 게임 효과음 테스트 페이지</h1>
        
        <div class="info">
            <h3>📋 사용 방법</h3>
            <p>1. 로컬 서버가 실행 중인지 확인하세요: <code>python3 -m http.server 8000</code></p>
            <p>2. 아래 버튼들을 클릭하여 각 효과음을 테스트하세요</p>
            <p>3. 브라우저 콘솔에서 오디오 로딩 상태를 확인할 수 있습니다</p>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="category">
            <h2>🎮 기본 게임 액션 효과음</h2>
            <div class="sound-grid">
                <button class="sound-button" onclick="playSound('jump')">🦘 점프</button>
                <button class="sound-button" onclick="playSound('coin')">🪙 코인 획득</button>
                <button class="sound-button" onclick="playSound('enemy_hit')">💥 적 처치</button>
                <button class="sound-button" onclick="playSound('player_hit')">😵 플레이어 피격</button>
                <button class="sound-button" onclick="playSound('explosion')">💣 폭발</button>
                <button class="sound-button" onclick="playSound('power_up')">⚡ 파워업</button>
                <button class="sound-button" onclick="playSound('stage_clear')">🏆 스테이지 클리어</button>
                <button class="sound-button" onclick="playSound('game_over')">💀 게임 오버</button>
            </div>
        </div>
        
        <div class="category">
            <h2>🎯 메뉴 및 UI 효과음</h2>
            <div class="sound-grid">
                <button class="sound-button" onclick="playSound('menu_select')">📋 메뉴 선택</button>
                <button class="sound-button" onclick="playSound('menu_confirm')">✅ 메뉴 확인</button>
            </div>
        </div>
        
        <div class="category">
            <h2>🌟 특수 효과음</h2>
            <div class="sound-grid">
                <button class="sound-button" onclick="playSound('portal')">🌀 포털</button>
                <button class="sound-button" onclick="playSound('magic')">✨ 마법</button>
                <button class="sound-button" onclick="playSound('dash')">💨 대시</button>
                <button class="sound-button" onclick="playSound('landing')">🦶 착지</button>
                <button class="sound-button" onclick="playSound('area_attack')">🗡️ 광역 공격</button>
                <button class="sound-button" onclick="playSound('upward_shot')">⬆️ 위쪽 발사</button>
                <button class="sound-button" onclick="playSound('health_item')">❤️ 체력 회복</button>
                <button class="sound-button" onclick="playSound('weapon_upgrade')">🔫 무기 업그레이드</button>
                <button class="sound-button" onclick="playSound('rolling_bomb')">💣 굴러오는 폭탄</button>
                <button class="sound-button" onclick="playSound('bird_enemy')">🦅 새 적</button>
                <button class="sound-button" onclick="playSound('next_stage')">🚪 다음 스테이지</button>
            </div>
        </div>
        
        <div class="category">
            <h2>⚔️ 캐릭터별 공격 효과음</h2>
            <div class="sound-grid">
                <button class="sound-button" onclick="playSound('sword')">⚔️ 검 공격</button>
                <button class="sound-button" onclick="playSound('arrow')">🏹 화살 공격</button>
                <button class="sound-button" onclick="playSound('hammer')">🔨 망치 공격</button>
                <button class="sound-button" onclick="playSound('bomb')">💣 폭탄 공격</button>
            </div>
        </div>
        
        <div class="category">
            <h2>🏆 보스 관련 효과음</h2>
            <div class="sound-grid">
                <button class="sound-button" onclick="playSound('boss_intro')">👹 보스 등장</button>
                <button class="sound-button" onclick="playSound('boss_defeat')">🎉 보스 처치</button>
            </div>
        </div>
        
        <div class="info">
            <h3>🔧 효과음 테스트</h3>
            <p>모든 효과음이 정상적으로 재생되는지 확인하세요.</p>
            <p>문제가 있다면 브라우저 콘솔을 확인하여 오류 메시지를 확인하세요.</p>
        </div>
    </div>

    <script>
        // 오디오 컨텍스트 생성
        let audioContext;
        let audioBuffers = {};
        let isAudioLoaded = false;
        
        // 상태 표시 함수
        function updateStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // 오디오 로드 함수
        async function loadAudio() {
            try {
                // 오디오 컨텍스트 생성
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // 효과음 파일 목록
                const soundFiles = [
                    'jump', 'coin', 'enemy_hit', 'player_hit', 'explosion',
                    'power_up', 'stage_clear', 'game_over', 'menu_select', 'menu_confirm',
                    'portal', 'magic', 'dash', 'landing', 'sword', 'arrow', 'hammer', 'bomb',
                    'boss_intro', 'boss_defeat', 'area_attack', 'upward_shot', 'health_item',
                    'weapon_upgrade', 'rolling_bomb', 'bird_enemy', 'next_stage'
                ];
                
                updateStatus('🎵 효과음 로딩 중...', 'success');
                
                // 각 효과음 파일 로드
                for (const sound of soundFiles) {
                    try {
                        const response = await fetch(`sfx/${sound}.wav`);
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const arrayBuffer = await response.arrayBuffer();
                        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                        audioBuffers[sound] = audioBuffer;
                        
                        console.log(`✅ ${sound}.wav 로드 완료`);
                    } catch (error) {
                        console.error(`❌ ${sound}.wav 로드 실패:`, error);
                    }
                }
                
                isAudioLoaded = true;
                updateStatus('🎉 모든 효과음 로드 완료! 이제 버튼을 클릭하여 테스트하세요.', 'success');
                
            } catch (error) {
                console.error('❌ 오디오 시스템 초기화 실패:', error);
                updateStatus('❌ 오디오 시스템 초기화 실패. 로컬 서버가 실행 중인지 확인하세요.', 'error');
            }
        }
        
        // 효과음 재생 함수
        function playSound(soundName) {
            if (!isAudioLoaded || !audioBuffers[soundName]) {
                updateStatus(`❌ ${soundName} 효과음이 로드되지 않았습니다.`, 'error');
                return;
            }
            
            try {
                // 오디오 소스 생성
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffers[soundName];
                
                // 볼륨 조절
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 0.5;
                
                // 연결 및 재생
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                source.start(0);
                
                updateStatus(`🔊 ${soundName} 효과음 재생 중...`, 'success');
                
                // 재생 완료 후 상태 초기화
                setTimeout(() => {
                    updateStatus('🎵 효과음 테스트 준비 완료!', 'success');
                }, 1000);
                
            } catch (error) {
                console.error(`❌ ${soundName} 효과음 재생 실패:`, error);
                updateStatus(`❌ ${soundName} 효과음 재생 실패: ${error.message}`, 'error');
            }
        }
        
        // 페이지 로드 시 오디오 로드
        window.addEventListener('load', () => {
            // 사용자 상호작용 후 오디오 로드
            document.addEventListener('click', () => {
                if (!isAudioLoaded) {
                    loadAudio();
                }
            }, { once: true });
            
            updateStatus('🖱️ 페이지를 클릭하여 오디오 시스템을 초기화하세요.', 'success');
        });
    </script>
</body>
</html>
