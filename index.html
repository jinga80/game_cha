<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PC 전용 1080p 고화질 플랫폼 어드벤처 게임">
    <title>재미있는게임 - 커비 스타일 100스테이지 행성 어드벤처</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            border: 3px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 95vw;
            max-height: 95vh;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }

        .game-ui {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .game-ui h2 {
            margin: 0 0 15px 0;
            color: #FFD700;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .ui-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 10px;
        }

        .ui-label {
            font-weight: bold;
            color: #87CEEB;
            min-width: 80px;
        }

        .ui-value {
            color: #FFF;
            font-weight: bold;
        }

        .health-bar {
            width: 350px;
            height: 30px;
            background: #333;
            border: 3px solid #FFF;
            border-radius: 8px;
            overflow: hidden;
            margin: 15px 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #00FF00, #FFFF00, #FF0000);
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .lives {
            display: flex;
            gap: 8px;
            margin: 15px 0;
        }

        .heart {
            width: 30px;
            height: 30px;
            background: #FF69B4;
            clip-path: path('M12,21.35l-1.45-1.32C5.4,15.36,2,12.28,2,8.5C2,5.42,4.42,3,7.5,3c1.74,0,3.41,0.81,4.5,2.09C13.09,3.81,14.76,3,16.5,3C19.58,3,22,5.42,22,8.5c0,3.78-3.4,6.86-8.55,11.54L12,21.35z');
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            min-width: 500px;
        }

        .start-screen h1 {
            font-size: 56px;
            color: #FFD700;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .start-screen p {
            font-size: 28px;
            margin-bottom: 25px;
            color: #87CEEB;
        }

        .start-screen .developer {
            font-size: 22px;
            margin-bottom: 35px;
            color: #FF69B4;
        }

        .game-button {
            font-size: 26px;
            padding: 18px 35px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .control-button {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #FF6B6B;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            min-width: 500px;
        }

        .game-over-screen h1 {
            font-size: 56px;
            color: #FF6B6B;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .game-over-screen p {
            font-size: 28px;
            margin-bottom: 25px;
            color: #87CEEB;
        }

        .restart-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .version-info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #FFD700;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="1920" height="1080"></canvas>
        
        <!-- 버전 정보 -->
        <div class="version-info">v1.05</div>
        
        <!-- 게임 UI -->
        <div class="game-ui">
            <h2>🎮 재미있는게임</h2>
            <div class="ui-row">
                <span class="ui-label">스테이지:</span>
                <span class="ui-value" id="stageDisplay">1</span>
            </div>
            <div class="ui-row">
                <span class="ui-label">점수:</span>
                <span class="ui-value" id="scoreDisplay">0</span>
            </div>
            <div class="ui-row">
                <span class="ui-label">생명:</span>
                <span class="ui-value" id="livesDisplay">5</span>
            </div>
            <div class="lives" id="heartsContainer"></div>
            <div class="ui-row">
                <span class="ui-label">체력:</span>
                <span class="ui-value" id="healthDisplay">300</span>/300
            </div>
            <div class="health-bar">
                <div class="health-fill" id="healthFill" style="width: 100%"></div>
            </div>
        </div>

        <!-- 시작 화면 -->
        <div id="startScreen" class="start-screen">
            <h1>🎮 재미있는게임</h1>
            <p>커비 스타일 100스테이지 행성 어드벤처</p>
            <p class="developer">개발자: 진건우</p>
            <button id="startButton" class="game-button">🚀 게임 시작</button>
            <button id="controlGuideButton" class="game-button control-button">📖 컨트롤 가이드</button>
        </div>

        <!-- 게임 오버 화면 -->
        <div id="gameOverScreen" class="game-over-screen" style="display: none;">
            <h1>💀 게임 오버</h1>
            <p>최종 점수: <span id="finalScore">0</span></p>
            <p>달성 스테이지: <span id="finalStage">1</span></p>
            <button id="restartButton" class="game-button restart-button">🔄 다시 시작</button>
        </div>
    </div>

    <!-- 게임 스크립트들 -->
    <script src="game-core.js"></script>
    <script src="game-objects.js"></script>
    <script src="game-render.js"></script>
    <script src="game.js"></script>
</body>
</html>
